<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload JSON File</title>
</head>
<body>
    <h2>Upload JSON File</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="json_file">
        <button type="submit">Загрузить</button>
    </form>
</body>
</html>
