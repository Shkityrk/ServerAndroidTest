<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Station</title>
</head>
<body>
    <h2>Delete Station</h2>

</body>
</html>
